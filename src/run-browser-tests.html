<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height,
      initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <title>RuffLIB Formulate | Tests</title>
    <style>
        body{margin:0;color:#eee;font:10px/2 Verdana,Arial;text-align:center}
        @media screen and (min-width:450px){body{font-size:15px}}
        body{padding:9px;min-width:282px;background:#000}
    </style>
</head>
<body>
    <h2>RuffLIB Formulate | Tests</h2>
    <div id="test-output">Loading...</div>

    <script async src="shims/es-module-shims.js"></script>
    <script type="importmap">{
        "imports": {
            "Expect": "./__rufflib-expect-docs-dist__/rufflib-expect.es.js",
            "Formulate": "./entry-point-main.js",
            "formulateTest": "./entry-point-for-tests.js"
        }
    }</script>

    <script type="module">
        import Expect from 'Expect';
        import Formulate from 'Formulate';
        import formulateTest from 'formulateTest';

        // Generate the <STYLE> element.
        const $css = document.createElement('style');
        $css.innerHTML = Expect.generateCss('body', '#test-output');
        document.head.appendChild($css);

        // Run the test suite.
        const testSuite = new Expect('Formulate Test Suite (src, browser)');
        formulateTest(testSuite.expect, Formulate);

        // Display the results.
        document.body.classList.add(testSuite.status);
        document.querySelector('#test-output').innerHTML =
            testSuite.render('Html', '', true);

    </script>
</body>
</html>
